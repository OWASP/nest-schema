name: OWASP Schema CI/CD

on:
  merge_group:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  cancel-in-progress: true
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}

env:
  FORCE_COLOR: 1

jobs:
  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          cache: poetry
          cache-dependency-path: poetry.lock
          python-version: '3.14'

      - name: Run pre-commit
        uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code || (echo 'Unstaged changes detected. \
          Run `make check` and use `git add` to address it.' && exit 1)

  code-ql:
    name: CodeQL
    permissions:
      security-events: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language:
          - python
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          category: /language:${{ matrix.language }}

  run-tests:
    name: Run tests (Python ${{ matrix.python-version }})
    needs:
      - pre-commit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.13'
          - '3.14'
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Build test image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          build-args: |
            PYTHON_VERSION=${{ matrix.python-version }}
          cache-from: |
            type=gha,scope=py${{ matrix.python-version }}
            type=registry,ref=owasp/nest:test-owasp-schema-cache-py${{ matrix.python-version }}
          cache-to: |
            type=gha,compression=zstd,scope=py${{ matrix.python-version }}
          context: .
          file: docker/Dockerfile.test
          load: true
          platforms: linux/amd64
          tags: owasp/nest:test-owasp-schema-py${{ matrix.python-version }}

      - name: Run tests
        run: |
          docker run --rm owasp/nest:test-owasp-schema-py${{ matrix.python-version }} pytest

  publish-schema-package:
    name: Publish to PyPI
    needs:
      - code-ql
      - run-tests
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: '3.14'

      - name: Install Poetry
        run: pipx install poetry

      - name: Validate version matches tag
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          PACKAGE_VERSION=$(poetry version --short)

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Version mismatch: tag is '$TAG_VERSION' but pyproject.toml has '$PACKAGE_VERSION'"
            exit 1
          fi
          echo "Version validated: $PACKAGE_VERSION"

      - name: Install dependencies
        run: poetry install

      - name: Build package
        run: make build-package

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          skip-existing: true
